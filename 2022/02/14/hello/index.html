<h1 id="hexo常用命令"><a href="#hexo常用命令" class="headerlink" title="hexo常用命令"></a>hexo常用命令</h1></blockquote>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"> &gt;hexo n <span class="string">&quot;我的博客&quot;</span> == hexo new <span class="string">&quot;我的博客&quot;</span> <span class="comment">#新建⽂章</span></span><br><span class="line">&gt;hexo p == hexo publish</span><br><span class="line">&gt;hexo g == hexo generate<span class="comment">#⽣成</span></span><br><span class="line">&gt;hexo s == hexo server <span class="comment">#启动服务预览</span></span><br><span class="line">&gt;hexo d == hexo deploy<span class="comment">#部署</span></span><br><span class="line">&gt;</span><br><span class="line">&gt;hexo server <span class="comment">#Hexo 会监视⽂件变动并⾃动更新，您⽆须重启服务器。</span></span><br><span class="line">&gt;hexo server -s <span class="comment">#静态模式</span></span><br><span class="line">&gt;hexo server -p 5000 <span class="comment">#更改端⼝</span></span><br><span class="line">&gt;hexo server -i 192.168.1.1 <span class="comment">#⾃定义 IP</span></span><br><span class="line">&gt;hexo clean <span class="comment">#清除缓存 ⽹⻚正常情况下可以忽略此条命令</span></span><br><span class="line">&gt;hexo g <span class="comment">#⽣成静态⽹⻚</span></span><br><span class="line">&gt;hexo d <span class="comment">#开始部署</span></span><br><span class="line">&gt;</span><br><span class="line">&gt;hexo generate <span class="comment">#使⽤ Hexo ⽣成静态⽂件快速⽽且简单</span></span><br><span class="line">&gt;hexo generate --watch <span class="comment">#监视⽂件变动</span></span><br><span class="line">&gt;</span><br><span class="line">&gt;两个命令的作⽤是相同的</span><br><span class="line">&gt;hexo generate --deploy</span><br><span class="line">&gt;hexo deploy --generate</span><br><span class="line">&gt;</span><br><span class="line">&gt;hexo new <span class="string">&quot;postName&quot;</span> <span class="comment">#新建⽂章</span></span><br><span class="line">&gt;hexo new page <span class="string">&quot;pageName&quot;</span> <span class="comment">#新建⻚⾯</span></span><br><span class="line">&gt;hexo generate <span class="comment">#⽣成静态⻚⾯⾄public⽬录</span></span><br><span class="line">&gt;hexo server <span class="comment">#开启预览访问端⼝（默认端⼝4000，&#x27;ctrl + c&#x27;关闭server）</span></span><br><span class="line">&gt;hexo deploy <span class="comment">#将.deploy⽬录部署到GitHub</span></span><br><span class="line">&gt;hexo new [layout] &lt;title&gt;</span><br><span class="line">&gt;hexo new photo <span class="string">&quot;My Gallery&quot;</span></span><br><span class="line">&gt;hexo new <span class="string">&quot;Hello World&quot;</span> --lang tw</span><br><span class="line"></span><br><span class="line">&gt;npm install hexo -g   //安装  </span><br><span class="line">&gt;npm update hexo -g 	  //升级 </span><br><span class="line">&gt;hexo version  	      //查看hexo的版本</span><br><span class="line">&gt;hexo init nodejs-hexo   //创建nodejs-hexo 名字的本地文件</span><br><span class="line">&gt;hexo init nodejs-hexo    //创建博客</span><br><span class="line">&gt;hexo init blog          //初始化，生成文件夹为blog</span><br><span class="line">&gt;<span class="built_in">cd</span> blog  	             //进入blog文件夹</span><br><span class="line">&gt;npm install            //安装依赖库</span><br><span class="line">&gt;hexo generate           //生成一套静态网页</span><br><span class="line">&gt;hexo server         //运行测试,浏览器打开地址，http://localhost:4000/</span><br><span class="line">&gt;hexo deploy         //进行部署</span><br><span class="line"></span><br><span class="line">&gt;hexo new <span class="string">&quot;new article&quot;</span>  //新建文章‘new article’</span><br><span class="line">&gt;hexo new page <span class="string">&quot;about&quot;</span>  //新建页面 ‘about’</span><br><span class="line"></span><br><span class="line">&gt;hexo n <span class="string">&quot;我的博客&quot;</span>` == `hexo new` <span class="string">&quot;我的博客&quot;</span>    //新建文章</span><br><span class="line">&gt;hexo g == hexo generate        //生成`</span><br><span class="line">&gt;hexo s == hexo server          //启动服务预览</span><br><span class="line">&gt;hexo d == hexo deploy          //部署</span><br><span class="line"></span><br></pre></td></tr></table></figure>
